input {
  beats {
    port => 5044
    ssl => false
  }
}

filter {
  # parse JSON logs or grok as needed; simple example:
  if [message] =~ /SECURITY ALERT|unauthorized|login failed/i {
    mutate { add_tag => ["security"] }
  }
}

output {
  if "security" in [tags] {
    # Placeholder for Splunk or security pipeline (add HEC or forwarder)
    stdout { codec => rubydebug }
  } else {
    elasticsearch {
      hosts => ["http://es01:9200","http://es02:9200","http://es03:9200"]
      index => "app-logs-%{+YYYY.MM.dd}"
      ilm_enabled => false
    }
  }
}
