spring.application.name=kafka_AvroConsumer1

server.port = 8089

# Kafka bootstrap servers
spring.kafka.bootstrap-servers=localhost:19092,localhost:19093,localhost:19094,localhost:19095,localhost:19096

# Consumer group
spring.kafka.consumer.group-id=appdb-consumer

# Key and value deserializer
spring.kafka.consumer.key-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer

# Schema registry URL
spring.kafka.properties.schema.registry.url=http://localhost:8081
spring.kafka.properties.specific.avro.reader=false

# Auto offset reset
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.ack-mode=manual

# Poll & commit configuration
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=10

# Timeouts
spring.kafka.consumer.session.timeout.ms=30000
spring.kafka.consumer.heartbeat.interval.ms=10000
spring.kafka.consumer.max.poll.interval.ms=60000

# Optional: retry / idempotence if producing from same properties
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.enable-idempotence=true
spring.kafka.producer.batch-size=32768
spring.kafka.producer.linger-ms=50
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.buffer-memory=33554432


