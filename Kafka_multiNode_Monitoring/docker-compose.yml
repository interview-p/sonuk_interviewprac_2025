services:

  # =======================================================================
  # KAFKA UI (Provectus)
  # =======================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui2
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "broker-1:9092,broker-2:9092,broker-3:9092,broker-4:9092,broker-5:9092"
    depends_on:
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-5

  # =======================================================================
  # CONTROLLERS
  # =======================================================================

  controller-1:
    image: confluentinc/cp-kafka:7.6.0
    hostname: controller-1
    container_name: controller-1
    environment:
      CLUSTER_ID: "Oa29KcIOQqOas7UtQbKEDg"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://controller-1:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@controller-1:29092,2@controller-2:29092,3@controller-3:29092"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    command:
      - bash
      - -c
      - |
          kafka-storage format --ignore-formatted --cluster-id "${CLUSTER_ID}" --config /etc/kafka/kraft/server.properties
          exec /etc/confluent/docker/run
    volumes:
      - controller1_data:/var/lib/kafka/data
    ports:
      - "29092:29092"

  controller-2:
    image: confluentinc/cp-kafka:7.6.0
    hostname: controller-2
    container_name: controller-2
    environment:
      CLUSTER_ID: "Oa29KcIOQqOas7UtQbKEDg"
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: "controller"
