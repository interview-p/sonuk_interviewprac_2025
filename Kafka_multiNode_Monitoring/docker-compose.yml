version: "3.8"

services:

  # -----------------------------------------------------------------------
  # Kafka UI (optional) - connects to brokers via EXTERNAL ports on localhost
  # -----------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "localhost:19092,localhost:19093,localhost:19094,localhost:19095,localhost:19096"
    depends_on:
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-5
    restart: unless-stopped

  # =======================================================================
  # CONTROLLERS (KRaft) - nodeIds: 1,2,3
  # =======================================================================
  controller-1:
    image: confluentinc/cp-kafka:7.6.0
    container_name: controller-1
    hostname: controller-1
    environment:
      CLUSTER_ID: "Oa29KcIOQqOas7UtQbKEDg"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT"
      KAFKA_LISTENERS: "CONTROLLER://0.0.0.0:29092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@controller-1:29092,2@controller-2:29092,3@controller-3:29092"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    ports:
      - "29092:29092"
    volumes:
      - controller1_data:/var/lib/kafka/data
    restart: unless-stopped

  controller-2:
    image: confluentinc/cp-kafka:7.6.0
    container_name: controller-2
    hostname: controller-2
