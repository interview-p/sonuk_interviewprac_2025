      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://controller-2:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@controller-1:29092,2@controller-2:29092,3@controller-3:29092"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    command:
      - bash
      - -c
      - |
          kafka-storage format --ignore-formatted --cluster-id "${CLUSTER_ID}" --config /etc/kafka/kraft/server.properties
          exec /etc/confluent/docker/run
    volumes:
      - controller2_data:/var/lib/kafka/data

  controller-3:
    image: confluentinc/cp-kafka:7.6.0
    hostname: controller-3
    container_name: controller-3
    environment:
      CLUSTER_ID: "Oa29KcIOQqOas7UtQbKEDg"
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: "controller"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://controller-3:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@controller-1:29092,2@controller-2:29092,3@controller-3:29092"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    command:
      - bash
      - -c
      - |
          kafka-storage format --ignore-formatted --cluster-id "${CLUSTER_ID}" --config /etc/kafka/kraft/server.properties
          exec /etc/confluent/docker/run
    volumes:
      - controller3_data:/var/lib/kafka/data

  # =======================================================================
  # BROKERS
  # =======================================================================

  broker-1:
    image: confluentinc/cp-kafka:7.6.0
    hostname: broker-1
    container_name: broker-1
    environment:
      CLUSTER_ID: "Oa29KcIOQqOas7UtQbKEDg"
      KAFKA_NODE_ID: 101
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_LISTENERS: PLAINTEXT://broker-1:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker-1:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@controller-1:29092,2@controller-2:29092,3@controller-3:29092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    command:
      - bash
      - -c
      - |
          kafka-storage format --ignore-formatted --cluster-id "${CLUSTER_ID}" --config /etc/kafka/kraft/server.properties
          exec /etc/confluent/docker/run
    ports:
      - "9093:9092"
    volumes:
      - broker1_data:/var/lib/kafka/data

