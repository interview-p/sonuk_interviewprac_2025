services:

  # =======================================================================
  # SCHEMA REGISTRY
  # =======================================================================
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    hostname: schema-registry
    ports:
      - "8081:8081"
    depends_on:
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-5
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: broker-1:9092,broker-2:9092,broker-3:9092,broker-4:9092,broker-5:9092
    networks:
      - kafka-net
    restart: unless-stopped

  # =======================================================================
  # KAFKA UI
  # =======================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: >
        localhost:19092,
        localhost:19093,
        localhost:19094,
        localhost:19095,
        localhost:19096
    depends_on:
      - broker-1
      - broker-2
      - broker-3
      - broker-4
      - broker-5
    networks:
      - kafka-net
    restart: unless-stopped

  # =======================================================================
  # CONTROLLERS (KRaft)
  # =======================================================================
  controller-1:
    image: confluentinc/cp-kafka:7.6.0
    container_name: controller-1
    hostname: controller-1
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted
      --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    volumes:
      - controller1_data:/var/lib/kafka/data
    restart: unless-stopped

  controller-2:
    image: confluentinc/cp-kafka:7.6.0
    container_name: controller-2
    hostname: controller-2
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 2
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted
      --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    volumes:
      - controller2_data:/var/lib/kafka/data
    restart: unless-stopped

  controller-3:
    image: confluentinc/cp-kafka:7.6.0
    container_name: controller-3
    hostname: controller-3
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 3
      KAFKA_PROCESS_ROLES: controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: CONTROLLER://0.0.0.0:29092
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted
      --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    volumes:
      - controller3_data:/var/lib/kafka/data
    restart: unless-stopped

  # =======================================================================
  # BROKERS
  # =======================================================================
  broker-1:
    image: confluentinc/cp-kafka:7.6.0
    container_name: broker-1
    hostname: broker-1
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 101
      KAFKA_PROCESS_ROLES: broker
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 1048576
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 1048576
      KAFKA_LEADER_REPLICATION_THROTTLED_RATE: 52428800
      KAFKA_FOLLOWER_REPLICATION_THROTTLED_RATE: 52428800
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker-1:9092,EXTERNAL://localhost:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted
      --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    ports:
      - "19092:19092"
    volumes:
      - broker1_data:/var/lib/kafka/data
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    restart: unless-stopped

  broker-2:
    image: confluentinc/cp-kafka:7.6.0
    container_name: broker-2
    hostname: broker-2
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 102
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker-2:9092,EXTERNAL://localhost:19093
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    command: >
      bash -c "kafka-storage format --ignore-formatted
      --cluster-id ${CLUSTER_ID}
      --config /etc/kafka/kraft/server.properties &&
      exec /etc/confluent/docker/run"
    ports:
      - "19093:19093"
    volumes:
      - broker2_data:/var/lib/kafka/data
    depends_on:
      - controller-1
      - controller-2
      - controller-3
    restart: unless-stopped

  # =======================================================================
  # Remaining brokers (broker-3, broker-4, broker-5)
  # =======================================================================
  broker-3:
    image: confluentinc/cp-kafka:7.6.0
    container_name: broker-3
    hostname: broker-3
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 103
      KAFKA_PROCESS_ROLES: broker
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 1048576
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 1048576
      KAFKA_LEADER_REPLICATION_THROTTLED_RATE: 52428800
      KAFKA_FOLLOWER_REPLICATION_THROTTLED_RATE: 52428800
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker-3:9092,EXTERNAL://localhost:19094
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "19094:19094"
    volumes:
      - broker3_data:/var/lib/kafka/data
    restart: unless-stopped

  broker-4:
    image: confluentinc/cp-kafka:7.6.0
    container_name: broker-4
    hostname: broker-4
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 104
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19095
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker-4:9092,EXTERNAL://localhost:19095
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "19095:19095"
    volumes:
      - broker4_data:/var/lib/kafka/data
    restart: unless-stopped

  broker-5:
    image: confluentinc/cp-kafka:7.6.0
    container_name: broker-5
    hostname: broker-5
    networks:
      - kafka-net
    environment:
      CLUSTER_ID: Oa29KcIOQqOas7UtQbKEDg
      KAFKA_NODE_ID: 105
      KAFKA_PROCESS_ROLES: broker
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19096
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://broker-5:9092,EXTERNAL://localhost:19096
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: >
        1@controller-1:29092,
        2@controller-2:29092,
        3@controller-3:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_MIN_INSYNC_REPLICAS: 2
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    ports:
      - "19096:19096"
    volumes:
      - broker5_data:/var/lib/kafka/data
    restart: unless-stopped

# =======================================================================
# VOLUMES
# =======================================================================
volumes:
  controller1_data:
  controller2_data:
  controller3_data:
  broker1_data:
  broker2_data:
  broker3_data:
  broker4_data:
  broker5_data:

# =======================================================================
# NETWORKS
# =======================================================================
networks:
  kafka-net:
    external: true
